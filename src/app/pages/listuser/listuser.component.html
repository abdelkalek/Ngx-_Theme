


<nb-card>
  <nb-card-header>
  <ng-template #separatorTemplate>
    <nb-icon icon="arrow-ios-forward-outline"></nb-icon>
  </ng-template>
  <xng-breadcrumb [separator]="separatorTemplate"
                  class="myapp-breadcrumb"
                  id="advancedTemplate1"
                  [preserveQueryParams]="false" ></xng-breadcrumb>
</nb-card-header>
  <nb-card-body>
  <div class="row">
    <div class="col ">
      <h4 >Users</h4>
    </div>
    <div class=" left col">
      <button nbButton outline status="success" size="medium"><nb-icon icon="person-add-outline"></nb-icon>add Person </button>
    </div>
  </div>
  </nb-card-body>
</nb-card>

<nb-card  accent="info">
  <nb-card-body>
    <ng2-smart-table [settings]="settings" [source]="users" (deleteConfirm)="onDeleteConfirm($event)"  (userRowSelect)="onRowSelect($event)"> >
    </ng2-smart-table>
  </nb-card-body>
</nb-card>
